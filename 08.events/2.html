<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayKashyap = function () {
        console.log("Kashyap");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "best JS series"
    }

    // setTimeout(sayKashyap, 2000)
    const changeMe = setTimeout(changeText, 2000)      // we take reference for using clearTimeout

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe)              // for stop timeout, we must need a reference
        console.log("STOPPED");
    })
</script>

</html>
